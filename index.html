<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/33e09007b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <p>Enter a city or country name and get the weather information</p>
        <input type="text" placeholder="Tehran" />
      </header>
      <main>
        <section class="weather-info">
          <div>
            <i class="fa-solid fa-location-dot"
              ><span class="location">location</span></i
            >
          </div>
          <div>
            <i class="fa-regular fa-calendar"><span class="date">date</span></i>
          </div>
          <div>
            <i class="fa-solid fa-rainbow"
              ><span class="weather">weather</span></i
            >
          </div>
          <div>
            <i class="fa-solid fa-temperature-half"
              ><span class="temp">temp</span></i
            >
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
